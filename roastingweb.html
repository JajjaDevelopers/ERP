</head>
<body>

        <div class="mainDivRow">
            <div id="leftMenuDiv" class="column leftMenuDiv">
                <h3 id="departmentMenuTitle">ROAST & GROUND</h3>
                <div class="departmentMenuOption">
                    <a id="grnLink" href="#">Home Page</a>
                </div>
                <div class="departmentMenuOption">
                    <a id="grnLink" href="#">Receive Goods</a>
                </div>
                <div class="departmentMenuOption">
                    <a id="dispatchLink" href="#">Services</a>
                </div>
                <div class="departmentMenuOption">
                    <a id="dispatchLink" href="#">Dispatch</a>
                </div>
            </div>

            <!--Roastery GRN form --> 
            <div id="mainContentDiv" class="column mainContentDiv">
                <form id="grnForm" class="grnForm">
                    <h3 id="grnFormHeading" class="formHeading">Goods Received Note</h3>
                    <!--Date div --> 
                    <div id="section1Div" class="grnDiv">
                        <div id="grnDateDiv" class="grnDiv">
                            <label for="grnDate" class="formLabel">Date:</label>
                            <input type="date" id="grnDate" class="formInput" name="grnDate">
                        </div>
                        <div id="grnTimeDiv" class="grnDiv">
                            <label for="grnTimeIn" class="formLabel" id="grnTimeInLabel">Time In:</label>
                            <input type="time" id="grnTimeIn" class="formInput" name="grnTimeIn">
                            <label for="grnTimeOut" class="formLabel" id="grnTimeOutLabel">Time Out:</label>
                            <input type="time" id="grnTimeOut" class="formInput" name="grnTimeOut">
                        </div>
                    
                    </div>
                    <div id="section2Div" class="grnDiv">
                        
                            <label for="customerName" class="formLabel">Customer</label>
                            <input list="customers" id="customerName" class="formInput" name="customerName">
                            <datalist id="customers">
                                <option value="Kasaali Coffee Farmers"></option>
                                <option value="Rubanga Coffee Farmers Cooperative"></option>
                                <option value="Mabira Coffee Farmers"></option>
                            </datalist>
                            <label for="grnAddress" class="formLabel">Address</label>
                            <input type="text" id="grnAddress" class="formInput" name="grnAddress">
                            <label for="grnContact" class="formLabel">Contact Person:</label>
                            <input type="text" id="grnContact" class="formInput" name="grnContact">
                                                   
                    </div>
                    <div id="section3Div" class="grnDiv">
                        <div class="grnCoffeeTypeDiv">
                            <label for="grnCoffeeType" class="formLabel">Type:</label>
                            <input list="coffeeTypes" id="grnCoffeeType" class="formInput" name="grnCoffeeType" size="10" onfocusout="selectGrade('grnCoffeeType')">
                            <datalist id="coffeeTypes">
                                <option >Robusta</option>
                                <option>Arabica</option>
                                
                            </datalist>
                        </div>
                        <div id="grnCoffeeGradeDiv">
                            <label for="grnCoffeeGrade" class="formLabel">Grade</label>
                            <input list="coffeeGrades" id="grnCoffeeGrade" class="formInput" name="grnCoffeeGrade">
                            <datalist id="coffeeGrades">
                                
                            </datalist>
                        </div>
                        <div id="grnQuantityDiv">
                            <label for="grnQuantity" class="formLabel">Weight</label>
                            <input type="text" id="grnQuantity" class="formInput" name="grnQuantity">
                            <label class="formLabel" id="kgsLabel">Kgs</label>
                        </div>
                        <div id="grnBagsDiv">
                            <label for="grnBags" class="formLabel">Bags:</label>
                            <input type="text" id="grnBags" class="formInput" name="grnBags">
                        </div>
                        <div id="grnMcDiv">
                            <label for="grnMc" class="formLabel">MC:</label>
                            <input type="number" id="grnMc" class="formInput" name="grnMc">
                            <label class="formLabel">%</label>
                        </div>
                        
                    </div>
                    <div id="section4Div" class="grnDiv">
                        <div id="grnTruckDiv">
                            <label for="grnTruckNo" class="formLabel">Truck Number:</label>
                            <input type="text" id="grnTruckNo" class="formInput" name="grnTruckNo">
                        </div>
                        <div id="grnDriverDiv">
                            <label for="grnDriver" class="formLabel">Driver:</label>
                            <input type="text" id="grnDriver" class="formInput" name="grnDriver">
                        </div>
                    </div>
                    <div id="section5Div" class="grnDiv">
                        
                        <label for="receivedBy" class="formLabel">Received by:</label>
                        <input type="text" id="receivedBy" class="formInput" name="receivedBy">
                        <label for="approvedBy" class="formLabel">Approved by:</label>
                        <input type="text" id="approvedBy" class="formInput" name="approvedBy">
                    </div>
                    <div id="section6Div" class="grnDiv">
                        <label for="qualityRemarks" class="formLabel">Quality Remarks</label>
                        <textarea id="qualityRemarks" rows="5">Quality Remarks</textarea>
                    </div>
                    <div id="buttonsDiv" class="grnDiv">
                        <input type="submit" value="Cancel" id="recordButton" class="controlButtons">
                        <input type="submit" value="Record" id="recordButton" class="controlButtons">
                    </div>
                    
     
                    <!--Customer deatils -->
                    
                    
                </form>
            </div>
        </div>

        <!--The footer-->
        <div class="container">
            <p>Â© Copyright NGL</p>
        </div>

        <script src="js/bootstrap.js"></script>
    
</body>
